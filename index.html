<!DOCTYPE html>
<html>

    <head>

        <title>RETROPIX</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="main.js">
        </script>

    </head>

    <body onload="keyboard()">
        <video autoplay muted loop src="https://www.shutterstock.com/shutterstock/videos/1054475567/preview/stock-footage-abstract-technology-background-for-business-presentations-randomly-moving-cubes-bright-neon-glow.webm"></video>
        <div class="screen1">
            <div class="screen1__centrebox">
                <div class="heading align-center">
                    RETROPIX
                </div>
                <div class="comment"> A Mystic puzzle game</div>
                <div class="center">
                    <table class="screen1__centrebox__table">
                        <tr class="form-text">
                            <td class="align-left">Rows:</td><td><input type="number" class="chooserows" placeholder="Rows" value="3"/></td>
                        </tr>
                        <tr class="form-text">
                            <td class="align-left">Columns:</td><td><input type="number" class="choosecols" placeholder="Columns" value="3"/></td>
                        </tr>
                        </table>
                    <div class="screen1__imgtheme">
                        <div class="screen1__imgtheme__text">
                            Choose your board!
                        </div>
                        <img class="screen1__imgtheme__img screen1__imgtheme__img--2" src="https://gifdb.com/images/high/portal-498-x-498-gif-9l5ishp6g6tsaooh.gif" onclick="setimg('https://gifdb.com/images/high/portal-498-x-498-gif-9l5ishp6g6tsaooh.gif')">
                        <img class="screen1__imgtheme__img screen1__imgtheme__img--3" src="https://media.tenor.com/ZaZDPnsfY8kAAAAC/chill-rain.gif" onclick="setimg('https://media.tenor.com/ZaZDPnsfY8kAAAAC/chill-rain.gif')">
                        <img class="screen1__imgtheme__img screen1__imgtheme__img--4" src="https://i.pinimg.com/originals/63/1e/b0/631eb01fa006bd00dd2207a2515597b9.gif" onclick="setimg('https://i.pinimg.com/originals/63/1e/b0/631eb01fa006bd00dd2207a2515597b9.gif')">
                        <img class="screen1__imgtheme__img screen1__imgtheme__img--5" src="https://media.tenor.com/fHr9qlbOMC0AAAAC/pixel-art.gif" onclick="setimg('https://media.tenor.com/fHr9qlbOMC0AAAAC/pixel-art.gif')">
                        <img class="screen1__imgtheme__img screen1__imgtheme__img--6" src="https://media.tenor.com/M3lexDdZRTEAAAAd/pixel-art.gif" onclick="setimg('https://media.tenor.com/M3lexDdZRTEAAAAd/pixel-art.gif')">
                    </div>
                    <div class="celRetro">Celebrating Retro...</div>
                    <img class="screen1__imgtheme__img screen1__imgtheme__img--1" src="https://freepngimg.com/thumb/mario_bros/91876-square-art-bros-mario-allstars-super.png" onclick="setimg('https://freepngimg.com/thumb/mario_bros/91876-square-art-bros-mario-allstars-super.png')"/>
                    <div class="btn--start">
                        <input type="button" class="classic--btn" value="PLAY CLASSIC" onclick="hide('screen1');show('screen2');flyingText(0);setGame();resetTimer();startTimer();stopChallenge()">
                        <input type="button" class="challenge--btn" value="CHALLENGE MODE" onclick="hide('screen1');show('screen2');flyingText(0);setGame();resetTimer();startTimer();challenge()"><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen2">
            <div class="screen2__flyingText">
                <div class="screen2__flyingText--1">ALL THE BEST!</div>
                <div class="screen2__flyingText--2">SHOW YOUR FLAIR!</div>
                <div class="screen2__flyingText--3">BREAK A LEG!</div>
            </div>
            <div class="screen2__flyingText">
                <div class="screen2__flyingText--4">YOU WON</div>
            </div>
            <div class="heading align-center">
                RETROPIX
            </div>
            <div class="kcontrol">
                <div>
                KeyA:LEFT KeyD:RIGHT<br>KeyW:UP KeyS:DOWN<br> KeyK:SELECT<br>
                <input type="button" value="enable" onclick="showKcontrol()"><input type="button" value="disable" onclick="hideKcontrol()">
                </div>
                <div>
                    Keyboard Controls
                </div>
            </div>
            <div class="statusbar">
                <div class="statusbar__time">
                    TIME: <span class="time-counter">0</span>seconds
                </div>
                <div class="statusbar__moves">
                    MOVES: <span class="move-counter">0</span>
                </div>
            </div>
            <div class="gameScene">
                <div id="gametable">
                    
                </div>
                <div class="pane">
                    <div class="subpane subpane--1">
                        <div class="bestPane bestPane--time">BEST IN TIME
                            <div class="best best--time">
                                --
                            </div>
                        </div>
                        <div class="bestPane bestPane--move">MOVES
                            <div class="best best--move">
                                --
                            </div>
                        </div>
                    </div>
                    <div class="subpane">
                        <input type="button" value="NEW GAME" class="newGame" onclick="newGame();resetTimer();startTimer()"/>
                        <input type="button" value="NEW BOARD" class="newBoard" onclick="hide('screen2');show('screen1');reset();resetTimer()">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
